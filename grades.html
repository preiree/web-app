<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Grade Calculator - ISCP</title>
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="grades.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Martel+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>

  <div class="intro-text">
    <img src="img/logo.png" alt="ISCP Logo">
    <h4>International State <br> College of the Philippines</h4>
    <a href="index.html">
      <button class="cta">
        <span class="hover-underline-animation" style="margin-left: 520px;"> Home </span>
        <svg viewBox="0 0 46 16" height="10" width="20" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal" stroke="#001F52">
          <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
        </svg>
      </button>
    </a>
    <a href="contact.html">
      <button class="cta">
        <span class="hover-underline-animation" style="margin-left: 100px;"> Contact Us </span>
        <svg viewBox="0 0 46 16" height="10" width="20" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal" stroke="#001F52">
          <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
        </svg>
      </button>
    </a>
    <h3>BLUE ASPIN</h3>
    <h2>Know your <br><span style="color: #170055;">grades.</span></h2>
    <h5>Fill up the prompt. We'll solve your grades for you.</h5>
  </div>
  <div class="container">
    <h2 style="font-family: Roboto; font-size: 24px; margin-top: 30px; margin-bottom: -1em;">Grade Calculator</h2>
    <div class="card">
      <h2>Grade</h2>
    </div>
  </div>

  <script>
  window.onload = function() {
    getGrades();
  }

  function getGrades() {
    var grade1 = prompt('Enter your grade for the first period:');
    var grade2 = prompt('Enter your grade for the second period:');
    var grade3 = prompt('Enter your grade for the third period:');
    var grade4 = prompt('Enter your grade for the fourth period:');

    var average = (parseInt(grade1) + parseInt(grade2) + parseInt(grade3) + parseInt(grade4)) / 4;

    document.querySelector('.card h2').innerHTML = 'Your average grade is: ' + average;

    document.body.style.visibility = 'visible';
  }
</script>

</html>
